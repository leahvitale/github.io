<!DOCTYPE html>
<html>
<head>
		
	<title>BIO 39AC</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 
  
   
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
	
	<style>
		#map { height: 650px; }
	</style>
	
</head> 
	
	<body>
	
	<div id="map"></div>
	
	<script>
	
	var map = L.map('map').setView([43,763795, -110.748691‎‎], 3);
	
	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var circle = L.circle([43.764481, -110.750417], {
		color: 'red', 
		fillColor: '#f03', 
		fillOpacity: 0.05, 
		radius: 500
	}).addTo(map); 

	var circle = L.circle([43.762720, -110.747772‎‎], {
   	 	color: 'blue',
   	 	fillColor: '#f03',
   	 	fillOpacity: 0.5,
   	 	radius: 500
	}).addTo(map); 

	
	
	
	</script>
	
	
	
	
	
	</body>
	
	</html>
