<!DOCTYPE html>
<html>
<head>
		
	<title>Pika Research</title>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 
  
   
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
	
	<style>
		p, tr, li { font-size: 14px; 
                font-family: times; }
     		h1, h2, h3, h4, h5, h6 { font-family: times; }
		#map { height: 650px; }
		#container { width: 80%; 
                  text-align: left; 
                  margin: 0px auto }
	</style>
	
</head> 
	
	<body>
	<div id="container">
	<h1>Study sites for researching the Anthropogenic Effects on American Pika Alarm Calls in Grand Teton National Park.</h1>

	
	<div id="map"></div>

	<p>Research conducted by: Leah Vitale, Kyra Zerucha, Nate Garcia, Ryan Lacey, and Roy Freyta for Principles of Wildlife Biology and Management.</p>

	
	<script>

	var map = L.map('map').setView([43.767266, -110.748420], 16);
		
	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var circle = L.circle([43.767266, -110.748420], {
		color: 'red',  
		fillColor: '#f03', 
		fillOpacity: 0.05, 
		radius: 550
	}).addTo(map); 

	var polygon1 = L.polygon([
		[43.764882, -110.750293], 
		[43.764432, -110.751023], 
		[43.764002, -110.750824],
		[43.764072, -110.750089],
		[43.764703, -110.749907],
		[43.764843, -110.749987]
	]).addTo(map);

	var polygon2 = L.polygon([
		[43.763034, -110.747537],
		[43.762941, -110.747443], 
		[43.762689, -110.747744], 
		[43.762362, -110.747830], 
		[43.762360, -110.747956], 
		[43.762763, -110.747956]
	]).addTo(map); 

	var marker1 = L.marker([43.764802, -110.750053]).addTo(map); 

	var marker2 = L.marker([43.762983, -110.747533]).addTo(map);

	marker1.bindPopup("<b>Visual Confirmation:</b> <br> This is where we made our first visual confirmation of Pika and were able to begin our research at Location 1."); 

	marker2.bindPopup("<b>Visual Confirmation:</b> <br> This is where we made our first visual confirmation of Pika and were able to begin our research at Location 2."); 

	circle.bindPopup("<b>Pika Sightings!</b> <br> iNaturalist informed us that Pika could be found in the rocky landslides around Inspiration Point in Grand Teton National Park.").openPopup(); 
		
	polygon1.bindPopup("<b>Location 1:</b> <br> This is our first research site."); 
	
	polygon2.bindPopup("<b>Location 2:</b> <br> This is our second research site."); 

	var popup = L. popup(); 

	function onMapClick(e) {
		popup 
			.setLatLng(e.latlng)
			.setContent("You Clicked the map at " + e.latlng.toString())
			.openOn(map); 
	} 

		map.on('click', onMapClick);
		
	</script>
</body>	
</html>
